<!DOCTYPE html>
<html>

<head>
	<title>ESP32 LED Control</title>
</head>

<body>
	<h1>ESP32 LED Control sdf Web Bluetooth</h1>
	<button id="connect">Connect</button>
	<button id="reconnect">Reconnect</button>
	<button id="disconnect">Disconnect</button>
	<button id="led-on">LED ON</button>
	<button id="led-off">LED OFF</button>

	<script>
		const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
		const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
		const option = { filters: [{ name: 'MyESP32' }], optionalServices: [serviceUuid] }

		let characteristic;
		let device;

		async function connectToDevice() {
			try {

				device = await navigator.bluetooth.requestDevice(option);

				await connectGattServer(device);
				console.log('Connected to BLE device');
			} catch (error) {
				console.error('Connection failed', error);
			}
		}

		async function connectGattServer(device) {
			try {
				const server = await device.gatt.connect();
				const service = await server.getPrimaryService(serviceUuid);
				characteristic = await service.getCharacteristic(characteristicUuid);

				device.addEventListener('gattserverdisconnected', () => {
					console.log('Device disconnected, please use the Reconnect button to reconnect.');
					localStorage.removeItem('bluetoothDeviceId')
				});
				localStorage.setItem('bluetoothDeviceId', device.id);
				console.log('Connected to BLE device');
			} catch (error) {
				console.error('Failed to connect GATT server', error);
			}
		}


		async function attemptReconnect() {
			const deviceId = localStorage.getItem('bluetoothDeviceId');
			if (!deviceId) return console.log('No stored device ID found for reconnection')
			try {
				if (!device) {
					navigator.bluetooth.requestDevice(options)
						.then(async (device) => await connectGattServer(device))
						.catch(error => console.error('Reconnection failed', error));
				}
			} catch (error) {
				console.error('Reconnection failed', error);
			}
		}

		async function disconnectDevice() {
			if (device && device.gatt.connected) {
				device.gatt.disconnect();
				console.log('Device disconnected');
			} else console.log('No device is currently connected')
		}

		document.getElementById('connect').addEventListener('click', connectToDevice);
		document.getElementById('reconnect').addEventListener('click', attemptReconnect);
		document.getElementById('disconnect').addEventListener('click', disconnectDevice);

		document.getElementById('led-on').addEventListener('click', async () => {
			try {
				if (!characteristic) return console.error('Characteristic is not available')
				await characteristic.writeValue(new TextEncoder().encode('LED ON'));
				console.log('LED ON command sent');
			} catch (error) {
				console.error('Failed to send LED ON command', error);
			}
		});

		document.getElementById('led-off').addEventListener('click', async () => {
			try {
				if (!characteristic) return console.error('Characteristic is not available');
				await characteristic.writeValue(new TextEncoder().encode('LED OFF'));
				console.log('LED OFF command sent');
			} catch (error) {
				console.error('Failed to send LED OFF command', error);
			}
		});

		window.addEventListener('load', () => {
			const deviceId = localStorage.getItem('bluetoothDeviceId');
			if (deviceId) console.log('Found stored device')
		});
	</script>
</body>

</html>
